"The rights of the user in the app"
enum Roles {
    "Can create and manage multiple lists, can add products into the DB"
    ROLE_USER

    "Can create and manage multiple user lists, can add products into the DB"
    ROLE_MANAGER

    "Can decide which manager handles which user"
    ROLE_ADMIN

    "Can impersonate everyone (used for application debugging)"
    ROLE_SUPERADMIN
}
